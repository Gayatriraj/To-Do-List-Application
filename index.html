<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="landing-page">
      <h1 class="landing-title">Organize Your Tasks</h1>
      <button class="get-started-btn" onclick="showTodoList()">
        Get Started
      </button>
      <img
        src="image1.jpeg"
        alt="Sticky Note"
        class="sticky-note-landing sticky-note-landing"
      />
    </div>

    <section id="todo-list-section" style="display: none">
      <header>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search tasks..." />
          <button type="submit" id="search-button">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <h1 class="title"><span class="first-half">The </span> To-Do List</h1>
      </header>
      <div class="buttons-container">
        <button class="show-tasks-btn">Current Tasks</button>
        <button class="add-task-btn">Add Task</button>
        <button class="edit-remove-btn">Edit/Remove Tasks</button>
      </div>
      <div class="form-container hidden">
        <form>
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-square"></i>
          </button>
          <div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div>
        </form>
      </div>
      <div class="todo-container">
        <ul class="todo-list"></ul>
      </div>
      <img
        src="image.avif"
        alt="Sticky Note"
        class="sticky-note sticky-note-main"
      />
    </section>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./app.js"></script>
    <script>
      function showTodoList() {
        document.getElementById("todo-list-section").style.display = "block";
        document.querySelector(".landing-page").style.display = "none";
      }
    </script>
  </body>
</html>
